about_1 = '¿Quienes somos?'
about_2 = 'Maida Chakerian es una Mujer soñadora, leal, creativa, íntegra y apasionada en todo lo que hace. Su marca MC Brazilian Swimwear nació de un sueño que mantuvo prácticamente toda su vida desde su paso por el modelaje a los 16 años. Tuvo la oportunidad de llegar a México hace 4 años, con una maleta llena de sueños y metas por cumplir. Al año siguiente, inició la peor relación que pudiera existir, un hombre mexicano la tuvo sumergida en relación tóxica por 2 años. Cambiando su realidad y sueños por una vida llena de violencia. Tuvo que hacer frente a calumnias, violencia de género y constante denigración profesional que poco a poco fue quedando cada vez más aislada de amigos y familia. Le habían arrebatado todo lo que tenía, quedando en una situación crítica sin hogar y sin dependencia económica. Como consecuencia del abuso y control que ejercían en ella no tenía apoyo para poder iniciar nuevamente. Ya que el controlaba prácticamente su vida. Esta terrible experiencia le ha dado el valor y coraje para transformar todo ese dolor e injusticia en un inmenso impulso. Llamando a este nuevo capítulo en su vida “Mi Turno”. Permitiéndose volver a disfrutar, vivir y sentir. Creyendo en ella misma, porque era todo lo que tenía. Reencontrándose, sanando, amándose, valorándose y respetándose. Dándose cuenta de toda la grandeza que vive en ella. Viendo que todo es transitorio. Qué hay que seguir actuando con el corazón siempre haciendo lo que uno ama y con una disposición hacia el crecimiento en compañía de Dios. Dejando todo en sus manos y al Universo. Recuérdalo tú puedes lograr y alcanzar todo lo que te propongas. Tú corazón es tú guía. Alza Tú Voz ! MC Brazilian Swimwear, se inspira en una Mujer fuerte, empoderada, libre, real, apasionada y auténtica. Su misión principal Es que logres aceptarte tal y cómo eres y enséñale al mundo todo lo que llevas dentro. Todas podemos y somos capaces de lograr nuestro propósito, nuestros sueños. Permítete a liberar la magia, volcando lo que hay en el fondo de Tú corazón. Sé Tú, siéntete Libre de SER .. siempre Sé Tú !'
