about_1 = 'Who are we?'
about_2 = 'Maida Chakerian is a dreamer, loyal, creative, upright and passionate woman in everything she does. Ellas brand Ellas MC Ellas Brazilian Swimwear was born from a dream of hers that she kept practically all her life since she started modeling at age 16. She had the opportunity to arrive in Mexico 4 years ago, with a suitcase full of dreams and goals to fulfill. The following year, she started the worst relationship that could exist, a Mexican man had her submerged in a toxic relationship for 2 years. She changing her reality and dreams for a life full of violence. She had to deal with slander, gender violence and constant professional denigration that little by little was becoming more and more isolated from friends and family. They had taken away everything she had, leaving her in a critical situation, homeless and without economic dependency. As a consequence of the abuse and control exercised over her, she had no support to be able to start again. Since hers practically controlled her life. This terrible experience has given her the courage and courage to transform all that pain and injustice into a huge boost. Calling this new chapter in her life “My Turn”. She allowing herself to enjoy, live and feel again. Believing in herself, because it was all she had of herself. Reconnecting, healing, loving, valuing and respecting each other. Realizing all the greatness that lives in her. Seeing that everything is transitory. What is necessary to continue acting with the heart always doing what one loves and with a disposition towards growth in the company of God. Leaving everything in her hands and the Universe. Remember that you can achieve and achieve everything you set your mind to. Your heart is your guide. Raise your voice ! MC Brazilian Swimwear is inspired by a strong, empowered, free, real, passionate and authentic woman. Her main mission is that you manage to accept yourself as you are and show the world everything you have inside. We all can and are capable of achieving our purpose, our dreams. Allow yourself to release the magic, overturning what is in the bottom of your heart. Be You, feel Free to BE .. always Be You!'
